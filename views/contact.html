<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact US</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <header class="main-header">
        <nav class="main-header__nav">
            <ul class="main-header__item-list">
                <li class="main-header__item"><a href="/">Shop</a></li>
                <li class="main-header__item"><a href="/add-product">Add Product</a></li>
                <li class="main-header__item"><a class="active" href="/contact">Contact-Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form class="product-form" action="/success" method="POST">         
            <div class="form-control">
                <label for="name">Name</label>
                <input type="text"  id="name" name="name" placeholder="Enter your name" required>         
                <label for="mailid">Email Address</label>
                <input type="email"  id="mailid" name="mailid" placeholder="Enter Email Address" name="mailid" required>        
                <button id="press" class=" submit button mt-4">Submit</button> 
            </div>         
        </form>
    </main>
   
</body>
